<head>
  <title>itemsApp</title>
</head>

<body>
  {{> name}}
  {{> items}}
</body>

<template name="name">
  <h2>Enter category to filter</h2>
  <input type="text" />
</template>

<template name="items">
  <hr>
  <h2>List items</h2>
  <ul>
    {{#each items}}
      <li>{{name}} | {{category}}</li>
    {{/each}}
    {{#if nomatch}}
      <li>No items found</li>
    {{/if}}
  </ul>
</template>
